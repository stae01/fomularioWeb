<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale">
    <title>Formulario</title>


</head>

<body>

    <div id="container">

        <h1>Datos de Carro</h1>

        <form action="">

            <label for="nombre">Nombre del Carro: </label>
            <input type="text" name="nombre" required>

            <br>
            <label for="año">Año: </label>
            <input type="number" name="año">


            <label for="precio">Precio: </label>
            <input type="nombre" name="contra">

            <label for="registro">Fecha de registro </label>
            <input type="date" name="registro">


            <label for="status">Estado:</label>
            <select id="status" required>
                <option value="Disponible">Disponible</option>
                <option value="Vendido">Vendido</option>
            </select>

            <br>
            <label for="">Tipo de carro: </label>
            <div class="radios">

                <input type="radio" name="tipo" value="Eléctrico">Eléctrico
                <input type="radio" name="tipo" value="Gasolina">Gasolina
                <input type="radio" name="tipo" value="Híbrido">Híbrido

            </div>



            <input type="checkbox" name="aceptar">
            Acepto los términos y condiciones


            <button type="submit">Registrar</button>



        </form>



    </div>
</body>



</html>
