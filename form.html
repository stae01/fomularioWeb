<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale">
    <link rel="stylesheet" href="styless.css">
    <title>Formulario</title>


</head>

<body>

    <div id="container">

        <h1>Datos de Carro</h1>

        <form action="">

            <label for="nombre">Nombre del Carro: </label>
            <input type="text" name="nombre">

            <br>
            <label for="año">Año: </label>
            <input type="number" name="año">


            <label for="precio">Precio: </label>
            <input type="number" name="contra">

            <label for="registro">Fecha de registro </label>
            <input type="date" name="registro">


            <label for="status">Estado:</label>
            <select id="status" required>
                <option value="Disponible">Disponible</option>
                <option value="Vendido">Vendido</option>
            </select>

            <br>
            <label for="">Tipo de carro: </label>
            <div class="radios">

                <input type="radio" name="tipo" value="Eléctrico">Eléctrico
                <input type="radio" name="tipo" value="Gasolina">Gasolina
                <input type="radio" name="tipo" value="Híbrido">Híbrido

            </div>



            <div class="chechbox-container">

                <input type="checkbox" name="aceptar">
                Acepto los términos y condiciones


            </div>


            <button id="agregar" type="submit">Registrar</button>



        </form>

        <h2>Lista de Carros</h2>

        <div class="table-container">
        <table id="tablaCarro">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Año</th>
                    <th>Precio</th>
                    <th>Fecha de Registro</th>
                    <th>Estado</th>
                    <th>Tipo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        </div>

    </div>

    <script src="script.js"></script>


    </div>
</body>



</html>
